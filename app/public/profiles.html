<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Bug</title>

    <!-- CSS Frameworks -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <style>
      html,
      body,
      header,
      .view {
        height: 100%;
      }

      @media (max-width: 740px) {
        html,
        body,
        header,
        .view {
          height: 1000px;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        header,
        .view {
          height: 650px;
        }
      }
      @media (min-width: 800px) and (max-width: 850px) {
        .navbar:not(.top-nav-collapse) {
          background: #1c2331 !important;
        }
      }
      /* Navbar animation */
      .navbar {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .top-nav-collapse {
        background-color: #1c2331;
      }

      /* Adding color to the Navbar on mobile */
      @media only screen and (max-width: 768px) {
        .navbar {
          background-color: #1c2331;
        }
      }

      /* Footer color for sake of consistency with Navbar */
      .page-footer {
        background-color: #1c2331;
      }

      /* scrolling on form */
      .anyClass {
        height: 95vh;
        overflow-y: scroll;
      }

      .card-img-top {
        width: 100%;
        object-fit: cover;
      }

      /* Small devices (landscape phones, 576px and up) */
      @media (min-width: 576px) {
        .card-img-top {
          height: 40vw;
        }
      }
      /* Medium devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        .card-img-top {
          height: 30vw;
        }
      }
      /* Large devices (desktops, 992px and up) */
      @media (min-width: 992px) {
        .card-img-top {
          height: 25vw;
        }
      }
      /* Extra large devices (large desktops, 1200px and up) */
      @media (min-width: 992px) {
        .card-img-top {
          height: 20vw;
        }
      }
    </style>

    <!-- JS Frameworks -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"
    ></script>
  </head>
  <body>
    <!-- Profiles Page -->

    <!-- Nav Bar -->
    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-dark pink accent-2">
      <a class="navbar-brand" href="#">
        <img
          style="height: 2rem; width: auto;"
          src="https://image.flaticon.com/icons/svg/2021/2021729.svg"
          alt=""
        />
        LoveBug</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect waves-light" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="/profiles"
              >Profiles</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="#">Log In</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle waves-effect waves-light"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >APIs</a
            >
            <div
              class="dropdown-menu dropdown-info"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a
                class="dropdown-item waves-effect waves-light"
                href="/api/profiles"
                >All Users</a
              >
              <a class="dropdown-item waves-effect waves-light" href="#"
                >Specific User</a
              >
              <a class="dropdown-item waves-effect waves-light" href="#"
                ><i class="fab fa-github"></i> Git Repo</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Full Page Intro -->
    <div class="container view mw-100 mh-100 p-0 m-0">
      <div class="row row-cols-1 pink lighten-5 m-0 p-0 h-100">
        <!-- User Profile -->
        <div class="col-md-4 col-12 border-right border-light my-4 py-5">
          <div class="container bg-white border-dark my-3 py-3">
            <div class="row">
              <div class="col">
                <!-- Profile Pic -->
                <img
                  src="https://images.pexels.com/photos/1845534/pexels-photo-1845534.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
                  class="img-fluid img-thumbnail z-depth-1 rounded-lg"
                  alt="Avatar"
                />
              </div>
              <div class="col bg-success my-1 mr-3">
                <!-- User Name and qoutes -->
                <h3 class="pt-2 text-center">
                  User Name
                </h3>
                <p class="text-center">
                  "Some kind of qoute from user"
                </p>

                <!-- Stats -->
                <h3 class="bg-white rounded-pill text-center mx-5">25</h3>
                <p class="mt-0 text-center">Matches</p>
              </div>
            </div>
          </div>

          <div class="container bg-white border-dark my-3 py-3">
            <div class="row"></div>
          </div>
        </div>
        <!-- Profile Card Gallery form -->
        <div class="col-md-8 col-12 p-4 mt-5 white anyClass">
          <div class="row my-2">
            <!-- Header -->
            <div class="col text-center">
              <h3>Members</h3>
            </div>
          </div>
          <!-- Card Gallery  Made dynamicly from DB -->
          <div
            id="profile-gallery"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3"
          ></div>
        </div>
      </div>
      <!-- Mask -->
      <!-- Mask -->
    </div>
    <!-- Full Page Intro -->

    <!-- ALL SCRIPTS HERE -->
    <script>
      //Global Var
      var profileGallery = $("#profile-gallery");
      //Functions

      //Events

      //Load current user to side profile
      $.get("/api/profiles", function (data, status) {
        console.log(data);
        data.forEach((profile, i) => {
          //Create a card root for each profile and append to gallery
          var cardRoot = $("<div>")
            .attr("id", "user-profile-" + i)
            .addClass("col mb-4");

          var card = $("<div>").addClass("card h-100");

          //Append card to root
          cardRoot.append(card);

          var cardImg = $("<img style='hieght: 20px'>")
            .attr("src", profile.profilePic)
            .addClass("card-img-top ");

          card.append(cardImg);

          var cardBody = $("<div>").addClass("card-body");

          card.append(cardBody);

          cardBody.append(
            "<h5 class='text-center'><strong>" +
              profile.uniqueID +
              "</strong></h5>"
          );

          var cardListRoot = $("<ul class='list-group list-group-flush'></ul>");
          var cardList = $("<ul class='list-group'>");
          cardListRoot.append(cardList);

          var matchesListItem = $(
            "<li class='list-group-item d-flex justify-content-between align-items-center'>Matches<a href='#' class='badge badge-pill teal'><i class='fas fa-heart fa-2x' aria-hidden='true'></i>" +
              profile.amtMatched +
              "</a></li>"
          );
          var followersListItem = $(
            "<li class='list-group-item d-flex justify-content-between align-items-center'>Followers<a href='#' class='badge badge-pill teal'><i class='fas fa-users fa-2x' aria-hidden='true'></i>  26</a></li>"
          );
          var profileListItem = $(
            "<li class='list-group-item d-flex justify-content-between align-items-center'>Profile<a href='' data='button-user-" +
              profile.uniqueID +
              "' class='badge badge-pill teal'><i class='fas fa-id-badge fa-2x' aria-hidden='true'></i></a></li>"
          );
          cardList.append(matchesListItem, followersListItem, profileListItem);
          cardBody.append(cardListRoot);

          //Append card with all properties
          profileGallery.append(cardRoot);
        });
      });
      //load all users into card gallery
      $(document).ready(function () {});
    </script>
  </body>
</html>
