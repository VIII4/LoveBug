    <script>
      //Function
      function getScores() {
        var _scores = [];
        for (var i = 0; i < 10; i++) {
          var inputQuest = "#question-" + i;
          var value = $(inputQuest).val();
          _scores.push(value);
        }

        return _scores;
        console.log(scores);
      }

      function isValid() {
        var _isValid = true;
        var inputs = document.getElementById("survey-form").elements;
        inputs.forEach((element) => {
          if (element.hasAttribute("required") && element.value === "") {
            _isValid = false;
          }
        });

        return _isValid;
      }

      //Get user name from storage
      var userID = sessionStorage.getItem("userID")
        ? sessionStorage.getItem("userID").toLowerCase()
        : /* default profile */ "dadude";

      //Get userprofile
      $.get("/api/profile/" + userID, function (data, status) {
        $("#userPic").attr("src", data.profilePic);
      });

      $(document).ready(function () {
        //When surver is submitted post all info to database then load info to modal,
        //then show modal
        $("#submitSurvey").click(function () {
          event.preventDefault();

          //
          if (!isValid()) {
            alert("Please answer all required");
            return;
          }

          // Retrieve survey data
          var _scores = getScores();
          var _firstName = $("#firstName").val();
          var _lastName = $("#lastName").val();
          var _gender = $("#userGender").val();
          var _desiredGender = $("#desiredGender").val();

          var temp = {
            firstName: _firstName,
            lastName: _lastName,
            scores: _scores,
            gender: _gender,
            desiredGender: _desiredGender,
          };

          //Update Profile on database
          $.post("/api/UpdateProfile/" + userID, temp, function (data, status) {
            //Populate Module with data
            $("#matchPic").attr("src", data.profilePic);
            $("#matchName").html(
              data.uniqueID.charAt(0).toUpperCase() + data.uniqueID.slice(1)
            );

            //$("#matchName").html(data.uniqueID);
            $("#matchAmt").append(data.amtMatched);

            // Toggle Modal on
            $("#profile-modal").modal("toggle");
          });
        });

        $("#all-profiles").click(function () {
          window.location.href = "/profiles";
        });
        //profile button click
