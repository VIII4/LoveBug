      $(document).ready(function () {

        $("#submitSurvey").click(function () {
          event.preventDefault();

          var temp = {
            firstName: "Adam 8",
            lastName: "Doe",
            scores: ["5", "2", "3", "5", "2", "2", "2", "2", "1", "5"],
            gender: "male",
            desiredGender: "female",
          };

          //Update Profile on database

            //Populate Module with data
            $("#matchPic").attr("src", data.profilePic);
            $("#matchName").html(data.uniqueID);
            $("#matchAmt").text(data.amtMatched);

            //alert("match: " + data + "\nStatus: " + status);
            //Clear user name from storage
            sessionStorage.clear();
